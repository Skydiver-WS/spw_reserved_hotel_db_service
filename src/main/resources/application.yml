server:
  port: 8081
spring:
  kafka:
    bootstrap-servers: 127.0.0.1:9093 # Укажите адрес вашего сервера Kafka
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      topic:
        topicList:
          - hotel-response
          - room-response

    consumer:
      group-id: data-base # Группа потребителей
      auto-offset-reset: earliest # Начинать с самого раннего смещения, если смещение не найдено
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      topic:
        topicList :
          - create-hotel
          - update-hotel
          - find-all-hotel
          - find-by-parameter-hotel
          - remove-hotel
          - create-room
          - update-room
          - find-all-room
          - find-by-parameter-room
          - remove-room
          - reserved-room
        kafkaMessageGroupId: "data-base"
        typeKey:
          - create-hotel
          - update-hotel
          - delete-hotel
          - read-hotel
          - create-room
          - update-room
          - delete-room
          - read-room

  jpa:
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://172.30.38.105:5432/hotel_db
    username: postgres
    password: postgres
    hikari:
      schema: hotel
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS hotel
      connection-timeout: 10000

