server:
  port: 8081
  servlet:
    context-path: "/booking-app"
spring:
  profiles:
    active: @spring.profiles.active@
  task:
    scheduling:
      pool:
        size: 2
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    hibernate:
      ddl-auto: none
  datasource:
#    url: jdbc:postgresql://172.30.38.105:5432/hotel_db
#    url: jdbc:postgresql://192.168.31.196:5432/hotel_db
    # url: jdbc:postgresql://localhost:5432/hotel_db?currentSchema=hotel
    url: jdbc:postgresql://db_hotel-network:5432/hotel_db?currentSchema=hotel
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 500000
      maximum-pool-size: 10000
      idle-timeout: 600000             # 1 минута
      max-lifetime: 3000000
  liquibase:
    enabled: true
    change-log: classpath:/changelog.yml
    user: postgres
    password: postgres
#    url: jdbc:postgresql://localhost:5432/hotel_db?currentSchema=hotel
    url: jdbc:postgresql://db_hotel-network:5432/hotel_db?currentSchema=hotel
    default-schema: hotel
    liquibase-schema: hotel
    parameters:
      defaultSchemaName: hotel

  sql:
    init:
      mode: ALWAYS
      data-locations: classpath:data.sql

scheduler:
  start-task: "0 */30 * * * *"
logging:
  level:
    liquibase: info


