spring:
  kafka:
    bootstrap-servers: kafka:9092 # Укажите адрес вашего сервера Kafka
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      topic:
        default-topic: my-topic
        topicList:
          - create-update-hotel
          - find-all-hotel
          - find-by-parameter-hotel
          - remove-hotel
          - create-update-room
          - find-all-room
          - find-by-parameter-room
          - remove-room
        kafkaMessageGroupId: "data-base"
        typeKey:
          - create-hotel
          - update-hotel
          - delete-hotel
          - read-hotel
          - create-room
          - update-room
          - delete-room
          - read-room
#    consumer:
#      group-id: data-base # Группа потребителей
#      auto-offset-reset: earliest # Начинать с самого раннего смещения, если смещение не найдено
#      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://172.30.38.105:5432/hotel_db
    username: postgres
    password: postgres
    hikari:
      schema: hotel
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS hotel
      connection-timeout: 10000

