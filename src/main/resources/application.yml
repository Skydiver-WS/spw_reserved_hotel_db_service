server:
  port: 8081
  servlet:
    context-path: "/booking-app"
spring:
  profiles:
    active: @spring.profiles.active@
  task:
    scheduling:
      pool:
        size: 2

  sql:
    init:
      mode: ALWAYS
      data-locations: classpath:data.sql

scheduler:
  start-task: "0 */30 * * * *"
logging:
  level:
    liquibase: info


